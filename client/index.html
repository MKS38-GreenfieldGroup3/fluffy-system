<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Greenfield</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../node_modules/angular-fx/node_modules/animate.css/animate.min.css">
        <link rel="stylesheet" href="../node_modules/angular-fx/dist/angular-fx.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" /> 
    </head>
    <body>
    <div class="logo">
        <img src="assets/img/artichoke-01.jpg" height="56">
    </div>
    <div class="logo-header">
        <h1>Greenfield</h1>
    </div>
    <div class="clearfix"></div>
    <div>
      <nav class='navigation navbar navbar-default'>
        <div class='container-fluid'>
          <ul class="nav navbar-nav navbar-left">
            <li class="home-button"><a ui-sref="home">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="compose"><a ui-sref="add">Add a Meal</a></li>
            <li class='profile'><a ui-sref="profile">Profile</a></li>
            <li class='subscribe'><a ui-sref="logout">Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <main ui-view class="bounce"></main>
        <!--3rd party JS-->
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
        <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="../node_modules/angular-fx/dist/angular-fx.min.js"></script>
        <script src="../node_modules/ng-fx/dist/ng-fx.min.js"></script>
        <script src="../node_modules/moment/min/moment.min.js"></script>
        <script src="../node_modules/gsap/src/minified/TweenMax.min.js"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <!--main app modules-->
        <script src="app/components/home/homeController.js"></script>
        <script src="app/components/add/addController.js"></script>
        <script src="app/app.js"></script>

    </body>
</html>

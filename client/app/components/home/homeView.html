<div id="home" ng-repeat="feed in feeds | orderBy:'-timeStamp'">
<div class="container">
    <div class="row">
        <!-- Card Projects -->
        <div class="col-md-6 col-md-offset-3">
            <div class="card">
            <div id="user-id">
                <p><h3>{{feed.user}}</h3></p>
            </div>
                <div class="card-image">
                    <img class="img-responsive" src={{"/uploads/"+feed.mealPhoto}}>
                    <span class="card-title">{{feed.mealName}}</span>
                </div>
                
                <div class="card-content">
                	<p class="timestamp" style="color:#b3b3b3; margin-bottom:13px">{{feed.displayTime}}</p>
                    <p class="description">{{feed.mealNotes}}</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>
</div>
